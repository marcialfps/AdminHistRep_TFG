<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Information page">
        <meta name="keywords" content="information">
        <meta name="author" content="Marcial F.P.S">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Information</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" href="../jquery-ui/jquery-ui.css">
        <link rel="icon" type="img/png" href="../img/logo.png">
        <script src="../jquery-ui/external/jquery/jquery.js"></script>
        <script src="../jquery-ui/jquery-ui.min.js"></script>
    </head>

    <body>

        <script src="info.js"></script>

        <header>
            <div class="d-sm-flex justify-content-between">
                <div class="d-flex justify-content-center">
                    <img class="img-logo ml-3" src="../img/logo.png">
                    <h1 class="align-self-center header-text pl-3">Administration</h1>
                </div>

                <div class="d-flex justify-content-end">
                    <a class="align-self-center header-button pr-4" id="home" data-toggle="tooltip" data-trigger="active" title="Go back home">
                            <img class="icon-btn" src="../img/home_icon.png">
                    </a>
                </div>
            </div>
        </header>

        <section>
            <div class="d-flex justify-content-center pt-4">
                <div class="card big-card" id="representationsCard">
                    <h2 class="d-flex justify-content-center py-2" id="title">Title</h2>
                        <p class="d-flex justify-content-center" id="description">Description</p>
                        <p class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary mr-2" id="history">History</button>
                            <button type="button" class="btn btn-primary mr-2" id="interest">Interest info</button>
                            <button type="button" class="btn btn-primary mr-2" id="technical">Technical info</button>
                            <button type="button" class="btn btn-primary mr-2" id="location">Location</button>
                            <button type="button" class="btn btn-primary mr-2" id="representation">Representation</button>
                            <button type="button" class="btn btn-primary" id="representationImage">Image</button>
                        </p>

                        <div class="d-flex justify-content-center pb-2">
                            <div class="card d-flex justify-content-center" id="content">
                                    <!-- Here the content is showed.-->
                            </div>
                        <div class="d-flex justify-content-center pt-4"></div>
                </div>
            </div>
        </section>
    </body>
</html>
