<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Home page">
        <meta name="keywords" content="home">
        <meta name="author" content="Marcial F.P.S">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" href="../jquery-ui/jquery-ui.css">
        <link rel="icon" type="img/png" href="../img/favicon.png">
        <script src="../jquery-ui/external/jquery/jquery.js"></script>
        <script src="../jquery-ui/jquery-ui.min.js"></script>
    </head>

    <body>

        <script src="home.js"></script>

        <header>
            
            <div class="d-sm-flex justify-content-between">
                <div class="d-flex justify-content-center">
                    <img class="img-logo ml-3" src="../img/logo_transparent.png">
                    <h1 class="align-self-center header-text pl-3">Home</h1>
                </div>

                <div class="d-flex justify-content-end">
                    <p class="align-self-center header-text welcomeMessage my-0" id="userMessage"></p>
                    <a class="align-self-center header-button pr-4" id="administration" data-toggle="tooltip" data-trigger="active" title="Administrate posts">
                            <img class="icon-btn" src="../img/settings_icon.png">
                    </a>
                </div>
            </div>
            
        </header>

        <section>

            <div class="d-flex justify-content-center pt-4">
                <div id="progressbar"><div class="progress-label">Loading...</div></div>
            </div>

            <h2 class="d-flex justify-content-center pb-2">Recent posts</h2>
            <div id="listPosts">
                <!-- Here all the posts are showed. -->
            </div>

            <nav class="d-flex justify-content-center pagination-nav" aria-label="Page navigation example">
                <ul id="pagination" class="pagination">
                    <!-- Here all pages are showed. -->
                </ul>
            </nav>
        </section>
    </body>
</html>
