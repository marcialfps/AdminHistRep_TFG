<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Home page">
        <meta name="keywords" content="home">
        <meta name="author" content="Marcial F.P.S">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Backoffice</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" href="../jquery-ui/jquery-ui.css">
        <link rel="icon" type="img/png" href="../img/favicon.png">
        <script src="../jquery-ui/external/jquery/jquery.js"></script>
        <script src="../jquery-ui/jquery-ui.min.js"></script>
    </head>

    <body>

        <script src="backoffice.js"></script>

        <header>

            <div class="d-sm-flex justify-content-between">
                <div class="d-flex justify-content-start">
                    <img class="img-logo ml-3" src="../img/logo_transparent.png">
                    <h1 class="align-self-center header-text pl-3">Backoffice</h1>
                </div>

                <div class="d-flex justify-content-between">
                    <p class=" header-text welcomeMessage my-0" id="userMessage"></p>
                    <a class=" header-button pr-4" id="home" data-toggle="tooltip" title="Go back to home">
                            <img class="icon-btn" src="../img/home_icon.png">
                    </a>
                </div>
            </div>

        </header>

        <section>

            <div class="d-flex justify-content-center">
                <div id="progressbar"><div class="progress-label pt-4">Loading...</div></div>
            </div>

            <div id="listPosts">
                <div class="d-flex justify-content-end pr-5 my-2">
                        <button class="btn btn-style" id="create" data-toggle="tooltip" title="New post">
                            <img class="icon-btn" src="../img/add_icon.png"> 
                        </button>
                </div>

                <div class="d-flex justify-content-center">
                    <table class="table table-bordered" id="tablePosts">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>

                        <!-- Here all the posts are showed. -->
                    </table>
                </div>
            </div>

            <div id="dialog-confirm" title="Confirm the action">
                <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure you want to permanently delete this user?</p>
            </div>
        </section>
    </body>
</html>
