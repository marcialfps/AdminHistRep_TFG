<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Edition page">
        <meta name="keywords" content="edition">
        <meta name="author" content="Marcial F.P.S">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Edition</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" href="../jquery-ui/jquery-ui.css">
        <link rel="icon" type="img/png" href="../img/logo.png">
        <script src="../jquery-ui/external/jquery/jquery.js"></script>
        <script src="../jquery-ui/jquery-ui.min.js"></script>
    </head>

    <body>

        <script src="edition.js"></script>

        <header>
            <div class="d-sm-flex justify-content-between">
                <div class="d-flex justify-content-center">
                    <img class="img-logo ml-3" src="../img/logo.png">
                    <h1 class="align-self-center header-text pl-3">Administration</h1>
                </div>

                <div class="d-flex justify-content-end">
                    <a class="align-self-center header-button pr-4" id="home" data-toggle="tooltip" data-trigger="active" title="Go back home">
                            <img class="icon-btn" src="../img/home_icon.png">
                    </a>
                </div>
            </div>
        </header>

        <section>

            <div class="d-flex justify-content-center pt-4">
                <div class="card">
                    <div class="card-title d-flex align-self-center pt-2 pb-0">
                        <h2>Representation edition</h2> 
                    </div>
                    <hr class="mt-0" />
                    <div class="card-body ">
                        <form id="updateForm">
                            <div class="form-group">
                                <label for="inputTitle">Title</label>
                                <input type="text" class="form-control input-title" id="titleForm" 
                                    name="title" placeholder="Enter a title" required>
                            </div>

                            <div class="form-group">
                                <label for="inputDescription">Description</label>
                                <textarea rows="10" class="form-control textarea-body" id="descriptionForm" 
                                    name="description" placeholder="Enter the description text" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="inputHistory">History</label>
                                <textarea rows="10" class="form-control textarea-body" id="historyForm" 
                                    name="history" placeholder="Enter the history" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="inputInterest">Interest information</label>
                                <textarea rows="5" class="form-control textarea-body" id="interestForm" 
                                    name="interest" placeholder="Enter the interest info" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="inputTechnical">Technical information</label>
                                <textarea rows="5" class="form-control textarea-body" id="technicalForm" 
                                    name="technical" placeholder="Enter the technical info" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="inputLatitude">Latitude</label>
                                <input type="number" step="any" class="form-control input-title" id="latitudeForm" 
                                    name="latitude" placeholder="Latitude" required>
                            </div>

                            <div class="form-group">
                                <label for="inputLongitude">Longitude</label>
                                <input type="number" step="any" class="form-control input-title" id="longitudeForm" 
                                    name="longitude" placeholder="Longitude" required>
                            </div>

                            <div class="form-group">
                                <label for="inputRepresentation">Representation</label>
                                <input type="file" class="form-control input-title" id="representationForm" 
                                    name="multimedia" placeholder="Representation" required>
                            </div>

                            <div class="form-group">
                                <label for="inputRepresentation">Representation image</label>
                                <input type="file" class="form-control input-title" id="representationImageForm" 
                                    name="multimedia" placeholder="Representation" required>
                            </div>

                            <div class="d-sm-flex justify-content-between">
                                <button class="btn remove-btn btn-danger mb-1" id="cancelBtn" type="button">Cancel</button>
                                <input class="btn btn-style btn-primary" type="submit" value="Save">
                            </div>

                        </form>

                        <div class="d-flex justify-content-center pt-2 pb-0">
                            <div class="spinner-border text-primary" role="status" id="loading">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <div class="alert alert-danger mb-0 mt-2" role="alert" id="alert">
                            An error ocurred when trying to save the post.
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
